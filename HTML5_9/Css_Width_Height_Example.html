<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Set width and height in pixels */
        .box1 {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            margin: 10px;
        }

        /* Set width and height as a percentage of the parent container */
        .box2 {
            width: 50%;
            height: 50%;
            background-color: lightgreen;
            margin: 10px;
        }

        /* Set width and height using em units */
        .box3 {
            width: 20em;
            height: 10em;
            background-color: lightcoral;
            margin: 10px;
        }

        /* Shorthand for width and height */
        .box4 {
            width: 150px;
            height: 150px;
            background-color: lightgoldenrodyellow;
            margin: 10px;
        }

        /* Auto value for width and height */
        .auto-box {
            width: auto;
            height: auto;
            background-color: lightpink;
            margin: 10px;
        }
    </style>
    <title>Width and Height Example</title>
</head>

<body>
    <div class="box1">Fixed Size (300px x 200px)</div>
    <div class="box2">Percentage of Parent (50% x 50%)</div>
    <div class="box3">Using em Units (20em x 10em)</div>
    <div class="box4">Shorthand (150px x 150px)</div>
    <div class="auto-box">Auto Value (Adjust based on content)</div>
</body>

</html>
