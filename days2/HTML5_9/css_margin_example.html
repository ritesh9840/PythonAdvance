<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply margin to a specific element with individual values */
        .box1 {
            margin-top: 20px;
            margin-right: 30px;
            margin-bottom: 20px;
            margin-left: 30px;
            border: 1px solid black;
            padding: 20px;
        }

        /* Apply margin using shorthand property for all sides */
        .box2 {
            margin: 10px;
            /* Top, Right, Bottom, Left - all set to 10px */
            border: 1px solid red;
            padding: 20px;
        }
    </style>
    <title>CSS Margin Example</title>
</head>

<body>
    <div class="box1">
        <p>This box has different margin values for each side.</p>
    </div>

    <div class="box2">
        <p>This box has the same margin value for all sides using shorthand property.</p>
    </div>
</body>

</html>
